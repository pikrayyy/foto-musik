<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: 'Courier New', monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #container {
      position: relative;
      z-index: 1;
      color: #00ff00;
      padding: 20px;
      text-shadow: 0 0 5px #00ff00;
    }

    #judul-atas {
      text-align: center;
      font-size: 18px;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
      margin-bottom: 20px;
    }

    #output {
      font-size: 16px;
      white-space: pre-wrap;
      min-height: 200px;
    }

    #granted {
      display: none;
      margin-top: 30px;
      font-size: 24px;
      color: red;
      text-align: center;
      animation: blink 0.6s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="container">
  <div id="judul-atas">DALAM KAWASAN PIKRAY25</div>
  <div id="output"></div>
  <div id="granted">⚠ AKSES DIBERIKAN ⚠</div>
</div>

<audio id="typeSound" src="https://files.catbox.moe/xehn4f.mp3" preload="auto"></audio>
<audio id="bgMusic" src="https://files.catbox.moe/v4sbkv.mp4" autoplay loop preload="auto"></audio>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array.from({length: columns}).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";
    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      const x = i * fontSize;
      ctx.fillText(text, x, y * fontSize);
      drops[i] = y * fontSize > canvas.height || Math.random() > 0.975 ? 0 : y + 1;
    });
  }
  setInterval(drawMatrix, 33);

  const teks = [
    "[✓] Menghubungkan ke sistem pusat...",
    "[✓] Lokasi target ditemukan.",
    "[✓] Mengakses kamera target...",
    "[✓] Mengaktifkan mikrofon target...",
    "[✓] Menyalin file pribadi...",
    "[✓] Mengunggah data ke server rahasia...",
    "[✓] Menanamkan program pemantauan...",
    "[✓] Sistem target dikendalikan sepenuhnya.",
    "[!] PERINGATAN: Data target telah dikunci.",
    "[!] Misi selesai. Keluar dari sistem..."
  ];

  const output = document.getElementById("output");
  const granted = document.getElementById("granted");
  const typeSound = document.getElementById("typeSound");
  const bgMusic = document.getElementById("bgMusic");

  let i = 0, j = 0;

  function ketik() {
    if (i < teks.length) {
      if (j < teks[i].length) {
        output.textContent += teks[i].charAt(j);
        typeSound.currentTime = 0;
        typeSound.play();
        j++;
        setTimeout(ketik, 30);
      } else {
        output.textContent += "\n";
        i++;
        j = 0;
        setTimeout(ketik, 400);
      }
    } else {
      granted.style.display = "block";
    }
  }

  window.onload = () => {
    bgMusic.volume = 0.5;
    bgMusic.play().catch(() => {
      console.log("Auto-play musik gagal, mungkin dibatasi browser.");
    });
    ketik();
  };
</script>

</body>
</html>
