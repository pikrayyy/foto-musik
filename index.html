<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DALAM KAWASAN PIKRAY25</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0f0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
    }

    #matrixCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #typewriter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: red;
      text-align: center;
      z-index: 10;
      white-space: pre-wrap;
    }

    #playButton {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      background-color: red;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      z-index: 20;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div id="typewriter">DALAM KAWASAN PIKRAY25</div>
<button id="playButton">Mulai</button>

<audio id="bgm" loop>
  <source src="https://files.catbox.moe/rgie7f.mp4" type="audio/mp4">
</audio>

<script>
  // Matrix background
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "010101010101110001001";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);

  // Typewriter effect
  const messages = [
    "PERANGKAT ANDA TELAH DIRETAS",
    "KAMERA TELAH DIAKTIFKAN",
    "ANDA DIPANTAU OLEH SISTEM",
    "DATA LOKASI ANDA TELAH TERDETEKSI",
    "MENGUNDUH FILE PRIBADI...",
    "MOHON HUBUNGI @FKRIMHLN"
  ];

  const typewriter = document.getElementById("typewriter");
  const playButton = document.getElementById("playButton");
  const bgm = document.getElementById("bgm");

  let messageIndex = 0;
  let charIndex = 0;

  function typeNextMessage() {
    if (messageIndex >= messages.length) messageIndex = 0;
    typewriter.textContent = "";

    const current = messages[messageIndex];
    charIndex = 0;

    const interval = setInterval(() => {
      if (charIndex < current.length) {
        typewriter.textContent += current.charAt(charIndex);
        charIndex++;
      } else {
        clearInterval(interval);
        setTimeout(() => {
          messageIndex++;
          typeNextMessage();
        }, 2000);
      }
    }, 80); // Kecepatan ketik
  }

  playButton.addEventListener("click", () => {
    bgm.play();
    playButton.classList.add("hidden");
    typeNextMessage();
  });
</script>

</body>
</html>
