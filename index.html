<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Console</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      padding: 20px;
      white-space: pre-wrap;
    }
    #console {
      max-width: 100%;
      word-break: break-word;
    }
    .red-flash {
      animation: flashRed 0.2s alternate 10;
    }
    @keyframes flashRed {
      from { background-color: black; }
      to { background-color: darkred; }
    }
  </style>
</head>
<body>
  <div id="console"></div>

  <script>
    const teks = [
      "[✓] Menghubungkan ke server target...",
      "[✓] Akses granted: root@device",
      "[✓] Mengakses kamera...",
      "[✓] Kamera aktif...",
      "[✓] Mengambil data kontak...",
      "[✓] Mengambil file foto (124 ditemukan)...",
      "[✓] Mengunggah file ke server...",
      "[✓] Mengakses mikrofon...",
      "[✓] Merekam suara...",
      "[!] Deteksi aktivitas pengguna...",
      "[✓] Melacak lokasi GPS...",
      "[✓] Mengirim data ke 188.32.19.6...",
      "[✓] Menghapus data lokal...",
      "[!] PROSES SELESAI.",
      "[✓] Perangkat sekarang dikendalikan jarak jauh."
    ];

    let index = 0;
    const delay = 800;
    const consoleEl = document.getElementById("console");

    function tampilkanTeks() {
      if (index < teks.length) {
        consoleEl.textContent += teks[index] + "\n";
        index++;
        setTimeout(tampilkanTeks, delay);
      } else {
        document.body.classList.add("red-flash");
      }
    }

    window.onload = tampilkanTeks;
  </script>
</body>
</html>
