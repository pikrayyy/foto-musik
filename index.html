<!DOCTYPE html>
<html>
<head>
  <title>Web Pikrayyy</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin: 30px; background: #f5f5f5; }
    img { width: 300px; border-radius: 10px; }
    audio { margin-top: 20px; width: 300px; }
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      background: #333;
      color: white;
      padding: 10px;
      font-weight: bold;
      margin-top: 30px;
      border-radius: 5px;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: jalan 10s linear infinite;
    }
    @keyframes jalan {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Web Pikrayyy!</h1>
  <img src="https://files.catbox.moe/pxvit9.jpeg" alt="Foto Saya" style="max-width: 100%; height: auto;" />
  <br><br>
  <audio controls>
    <source src="https://files.catbox.moe/v4sbkv.mp4" type="audio/mpeg">
  </audio>
  <div class="marquee">
    <span>jadi orang lama? atau baru? menikmati hidup iya aku lebih memilih menikmati hidup di masa muda yang sekarang tanpa orang baru atau orang lama kecuali keluarga dan temanðŸŽ¶</span>
  </div>
</body>
</html>
