<!DOCTYPE html>
<html>
<head>
  <title>Halaman Musik & Foto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      overflow: hidden;
      font-family: 'Courier New', monospace;
      text-align: center;
      color: white;
    }

    img {
      margin-top: 40px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    audio {
      margin-top: 20px;
    }

    .falling-text {
      position: absolute;
      white-space: nowrap;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { top: -30px; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Foto -->
  <img src="https://files.catbox.moe/pxvit9.jpeg" alt="Foto Saya" />

  <!-- Musik -->
  <audio controls autoplay loop>
    <source src="https://files.catbox.moe/v4sbkv.mp4" type="audio/mp4">
    Browser tidak mendukung audio.
  </audio>

  <!-- Efek Teks Berjatuhan -->
  <script>
    const words = ["Selamat", "Datang", "di Halaman", "Saya", "ðŸŽµ", "Nikmati Lagunya", "Terima Kasih", "â¤ï¸"];
    const colors = ["#ff69b4", "#87cefa", "#00ffcc", "#ffa500", "#ffffff"];

    function createFallingText() {
      const word = words[Math.floor(Math.random() * words.length)];
      const text = document.createElement("div");
      text.className = "falling-text";
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.animationDuration = (2 + Math.random() * 3) + "s";
      text.style.color = colors[Math.floor(Math.random() * colors.length)];
      text.innerText = word;

      document.body.appendChild(text);
      setTimeout(() => text.remove(), 5000);
    }

    setInterval(createFallingText, 300);
  </script>

</body>
</html>
