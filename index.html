<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DALAM KAWASAN PIKRAY25</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .teks-panik {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      animation: blink 1s step-end infinite;
      z-index: 10;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .overlay {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      background-color: red;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      z-index: 20;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div id="warning" class="teks-panik">DALAM KAWASAN PIKRAY25</div>
  <button id="playButton" class="overlay">Mulai</button>

  <audio id="bgm" loop>
    <source src="https://files.catbox.moe/rgie7f.mp4" type="audio/mp4">
  </audio>

  <script>
    const messages = [
      "PERANGKAT ANDA TELAH DIRETAS",
      "KAMERA TELAH DIAKTIFKAN",
      "ANDA DIPANTAU OLEH SISTEM",
      "DATA LOKASI ANDA TELAH TERDETEKSI",
      "MENGUNDUH FILE PRIBADI...",
      "MOHON HUBUNGI @FKRIMHLN"
    ];

    let index = 0;
    const warning = document.getElementById("warning");
    const playButton = document.getElementById("playButton");
    const bgm = document.getElementById("bgm");

    playButton.addEventListener("click", () => {
      bgm.play();
      playButton.classList.add("hidden");

      setInterval(() => {
        warning.textContent = messages[index];
        index = (index + 1) % messages.length;
      }, 2500); // ganti teks tiap 2.5 detik
    });
  </script>
</body>
</html>
