<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DALAM KAWASAN PIKRAY25</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: 'Courier New', monospace;
    }

    canvas {
      display: block;
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #00ff00;
      font-size: 22px;
      font-weight: bold;
      z-index: 5;
    }

    .warning {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: red;
      font-size: 26px;
      font-weight: bold;
      animation: blink 1s infinite;
      z-index: 10;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Judul -->
  <div class="title">DALAM KAWASAN PIKRAY25</div>

  <!-- Peringatan -->
  <div class="warning">DATA ANDA SEDANG DIAMBIL...</div>

  <!-- Efek Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Musik latar -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/rgie7f.mp4" type="audio/mp4">
  </audio>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァイィウヴエカガキギクグケゲコゴサザシジスズセゼソゾABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const matrix = letters.split("");

    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => 1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>

</body>
</html>
